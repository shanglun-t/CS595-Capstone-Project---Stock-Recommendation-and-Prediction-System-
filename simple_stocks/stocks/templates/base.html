<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Simple Stocks Start Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css" />
  <style>
    h1,h2,h3,h4 {
    font-family: "Muli", sans-serif; text-align: center;}
    h5,h6{font-family: "Muli", sans-serif; margin: auto;}
    .w3-bar,w3-button {font-family: "Amiko", sans-serif}
    a {text-decoration: none; text-align: left}
    p {width: 600px; margin: auto;}
    
    input{text-align: left}
    .tableClass{
      text-align: center
      margin: auto
    }
    table, th, td {
    border: 1px solid black;
    padding: 10px
    }
    label {
      color: #DCDCDC;
    }
  </style>
</head>
 
<body>

<!-- Navbar -->
<div class="w3-top">

  <div class="w3-bar w3-white w3-card w3-center-align w3-large">
    <a href="/home/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo"  image  = "">Aogo</a>
    <a href="/home/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">HOME</a>
    <a href="/about/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">ABOUT</a>
    <a href="/q_disclaimer/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">DISCLAIMER</a>
    <a href="/contact/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">CONTACT</a>
  </div>
</div>

<!-- section -->
{% block content %}{% endblock content %}

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">  
 <h6>&copy 2018 Simple Stocks</h6>
</footer>

</body>
</html>
